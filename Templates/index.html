ed_text").innerHTML = highlightedTextHTML;                // Display sentiment probabilities                let probabilitiesHTML = "";                for (let sentiment in data.probabilities) {                    probabilitiesHTML += `<li>${sentiment}: ${data.probabilities[sentiment]}%</li>`;                }                document.getElementById("probabilities").innerHTML = probabilitiesHTML;                // Clear the text box after prediction                document.getElementById("user_text").value = "";            })            .catch(error => console.error("Error:", error));        };        // Handle Reset button click        document.getElementById("resetButton").onclick = function() {            document.getElementById("user_text").value = "";  // Clear the text box            document.getElementById("predicted_sentiment").innerHTML = "";  // Clear previous result            document.getElementById("highlighted_text").innerHTML = "";  // Clear highlighted text            document.getElementById("probabilities").innerHTML = "";  // Clear probabilities        };    </script></body></html>
